plugins {
    id 'java'
}

group 'RestAssuredAppDoc'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '4.0.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.5'

    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '4.4.0'
    compile group: 'io.cucumber', name: 'cucumber-jvm', version: '4.4.0', ext: 'pom'
    compile group: 'io.cucumber', name: 'cucumber-java', version: '4.4.0'
}
